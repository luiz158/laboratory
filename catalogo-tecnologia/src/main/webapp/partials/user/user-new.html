<div class="painel painel-default">
	<h1 class="page-header">
		Usuário <small>cadastro</small>
	</h1>

	<div>
		<ng-alerts></ng-alerts>
	</div>

	<form role="form">
		<div class="form-group row">
			<div class="col-md-12">
				<a class="btn btn-inverse pull-right" href="#/user"> <i
					class="fa fa-long-arrow-left"></i> Voltar
				</a>
			</div>
			<div class="col-md-2">
				<label for="id">CPF:</label> <input type="text" class="form-control"
					id="CPF" ng-model="search.cpf" maxlength="11"
					placeholder="Digite o CPF">
			</div>
			<div class="col-md-2">
				<label for="id">Nome:</label> <input type="text"
					class="form-control" id="name" ng-model="search.name"
					maxlength="40" placeholder="Digite o Nome">
			</div>

			<div class="col-md-2">
				<label>&nbsp;</label> <br>
				<button class="btn btn-primary"
					ng-click="pesquisar(search.cpf,search.name)">
					<i class="fa fa-search"> </i> Pesquisar
				</button>
			</div>
		</div>

		 <div ng-if="user.name">
			<div class="form-group row">
				<div class="col-md-12">
					<label for="id">Nome:</label> {{user.name}}
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-md-12">
					<label for="id">Telefone:</label> {{user.telephoneNumber}}
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
					<label for="id">Email:</label> {{user.email}}
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
					<label for="id">Setor:</label> {{user.setor}}
				</div>
			</div>

			<label>Marque os Grupos para o usuário</label>

			<div class="form-group row">
				<div class="col-md-3" ng-repeat="grupo in grupos">
					<input type="checkbox" ng-click="toggleSelection(grupo)">
					{{grupo.nome}}<br />
				</div>
			</div>
			
		<div class="form-group row">
			<div class="col-md-12">
				<button has-role='ADMINISTRADOR' class="btn btn-primary" ng-click="salvar()">
					<i class="fa fa-save"> </i> Salvar
				</button>
			</div>
		</div>
		</div>

		<div id="dataTables-example_wrapper"
			class="dataTables_wrapper form-inline" role="grid">
			<table
				class="table table-striped table-bordered table-hover dataTable no-footer"
				id="dataTables-example" aria-describedby="dataTables-example_info">
				<thead>
					<tr role="row">
						<th class="sorting" tabindex="0"
							aria-controls="dataTables-example" rowspan="1" colspan="1"
							aria-label="Browser: activate to sort column ascending">CPF</th>
						<th class="sorting" tabindex="0"
							aria-controls="dataTables-example" rowspan="1" colspan="1"
							aria-label="Browser: activate to sort column ascending">Nome</th>
						<th class="sorting" tabindex="0"
							aria-controls="dataTables-example" rowspan="1" colspan="1"
							aria-label="Browser: activate to sort column ascending">Telefone</th>
						<th class="sorting" tabindex="0"
							aria-controls="dataTables-example" rowspan="1" colspan="1"
							aria-label="Browser: activate to sort column ascending">Email</th>
						<th class="sorting" tabindex="0"
							aria-controls="dataTables-example" rowspan="1" colspan="1"
							aria-label="Browser: activate to sort column ascending">Setor</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="u in users">
						<td><a ng-click="editar(u)">{{u.cpf}}</a></td>
						<td><a ng-click="editar(u)">{{u.name}}</a>
						<td><a ng-click="editar(u)">{{u.telephoneNumber}}</a>
						<td><a ng-click="editar(u)">{{u.email}}</a>
						<td><a ng-click="editar(u)">{{u.setor}}</a>
					</tr>
				</tbody>
			</table>
		</div>

	</form>
</div>
