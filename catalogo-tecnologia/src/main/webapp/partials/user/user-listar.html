<div class="painel painel-default">
	<h1 class="page-header">
		Usu√°rio <small>listagem</small>
	</h1>

	<div>
		<ng-alerts></ng-alerts>
	</div>
	
	
	<button has-role='ADMINISTRADOR' class="btn btn-primary" ng-click="novo()">
		<i class="fa fa-plus-circle"> </i> Novo
	</button>
		
	<div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
			<thead>
				<tr role="row">
					<th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending"
						aria-label="Rendering engine: activate to sort column ascending" style="width: 162px;">Id</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Browser: activate to sort column ascending">CPF</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Browser: activate to sort column ascending">Nome</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Browser: activate to sort column ascending">Telefone</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Browser: activate to sort column ascending">Email</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Browser: activate to sort column ascending">Setor</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="u in users">
					<td><a ng-click="editar(u)">{{u.id}}</a></td>
					<td><a ng-click="editar(u)">{{u.cpf}}</a></td>
					<td><a ng-click="editar(u)">{{u.name}}</a>
					<td><a ng-click="editar(u)">{{u.telephoneNumber}}</a>
					<td><a ng-click="editar(u)">{{u.email}}</a>
					<td><a ng-click="editar(u)">{{u.setor}}</a>
				</tr>
			</tbody>
		</table>
	</div>
</div>
