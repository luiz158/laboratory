<div class="painel painel-default">
	<h1 class="page-header">
		<small>Manter</small> Grupos de usuários
	</h1>

	<form role="form">
 		<div class="form-group row">
			<div class="col-md-1">
 				<label for="id">ID</label>
    		<input type="text" class="form-control" id="id" ng-model="grupo.id" disabled>
    	</div>
    	<div class="col-md-11">
 				<label for="id">Nome:<font color="#FF0000"> *</font></label>
    		<input type="text" class="form-control" id="nome" ng-model="grupo.nome">
    		<span id="nome-message" class="text-danger"></span>
    	</div>
 		</div>
 		<div class="form-group row">
			<div class="col-md-12">
 				<label for="id">Descrição:</label>
    		<input type="text" class="form-control" id="descricao" ng-model="grupo.descricao">
    		<span id="descricao-message" class="text-danger"></span>
    	</div>
 		</div>

		<label>Marque os perfis para o grupo</label>
 		<div class="form-group row">
			<div class="col-md-3" ng-repeat="perfil in perfis">
				<input type="checkbox"
	    					name="perfis[]"
	    					value="{{perfil}}"
	    					ng-checked="grupo.perfis.indexOf(perfil) > -1"
	    					ng-click="toggleSelection(perfil)"> {{perfil}}
	    	
 			</div>
 		</div>
 		
 		<div class="form-group row">
 			<div class="col-md-12">
				<button has-role='ADMINISTRADOR' class="btn btn-primary" ng-click="salvar()">
					<i class="fa fa-save"> </i> Salvar
				</button>
				<a class="btn btn-inverse pull-right" href="#/grupo">
					<i class="fa fa-long-arrow-left"></i> Voltar
				</a>
			</div>
		</div>
 		
	</form>
</div>
