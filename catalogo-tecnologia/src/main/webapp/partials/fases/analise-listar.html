<div class="painel painel-default">
	<h1 class="page-header">
		Análise <small>listagem</small>
	</h1>

	<div>
		<ng-alerts></ng-alerts>
	</div>
 	
	<button has-role="ANALISE" class="btn btn-primary" ng-click="novo()">
		<i class="fa fa-plus-circle"> </i> Criar nova análise
	</button>
	

	<div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
			<thead>
				<tr role="row">
					<th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending"
						aria-label="Rendering engine: activate to sort column ascending" style="width: 162px;">Id</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Browser: activate to sort column ascending">Demandante</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Browser: activate to sort column ascending">Detalhamento</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Browser: activate to sort column ascending">Situação</th>
					<th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1"
						aria-label="Platform(s): activate to sort column ascending" style="width: 105px;">Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="a in analises">
					<td><a ng-click="editar(a)">{{a.identificador}}</a></td>
					<td><a ng-click="editar(a)">{{a.demandante}}</a></td>
					<td><a ng-click="editar(a)">{{a.objetivo}}</a></td>
					<td><span ng-analise-situacao situacao="{{a.situacao}}"></span></td>
					<td><a has-role="ANALISE" ng-click="excluir(a.id)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
