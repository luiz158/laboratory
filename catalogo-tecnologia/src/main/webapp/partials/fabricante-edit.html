	<form name="formFabricante" role="form">

		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group row">
					<div class="col-md-6">
						<label for="id">Id:</label> <input class="form-control"
							disabled=disabled type="text" id="id" ng-model="fabricante.id">
					</div>
				</div>

				<div class="form-group">
					<label for="nome">Fabricante:<font color="#FF0000"> *</font></label> 
					<input type="text" class="form-control" id="nome" ng-model="fabricante.nome"	required> 
					<span id="nome-message" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label for="representante">Representante:</label> 
					<input type="text" class="form-control" id="representante" ng-model="fabricante.representante"> 
					<span id="representante-message" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label for="telefone">Telefone:</label> 
					<input type="text" class="form-control" id="telefone" ng-model="fabricante.telefone"> 
					<span id="telefone-message" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label for="email">Email:</label> 
					<input type="text" class="form-control" id="email" ng-model="fabricante.email"> 
					<span id="email-message" class="text-danger"></span>
				</div>
			</div>
		</div>

		<div>
			<button has-role='ADMINISTRADOR,CADASTRADOR' class="btn btn-primary" ng-click="salvarFabricante()">
				<i class="fa fa-save"> </i> Salvar
			</button>
			<a class="btn btn-inverse pull-right" href="#/fabricante"><i
				class="fa fa-long-arrow-left"></i> Voltar</a>
		</div>
	</form>
</div>
