<div class="container" style="margin-top: 70px;">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-body">
				<form ng-submit="entrar()">
					<p>
						<label for="username">CPF</label> 
						<input id="username" type="text" class="form-control" ng-model="formData.username"/>
						<span id="username-message" class="text-danger"></span>
					</p>
					<p>
						<label for="password">Senha</label> 
						<input id="password" type="password" class="form-control" ng-model="formData.password"/>
						<span id="password-message" class="text-danger"></span>
					</p>
					<p>
						<button id="login" class="btn btn-success" type="submit" ng-click="entrar()">Entrar</button>
					</p>
					<div id="message" class="text-danger"/>
				</form>
			</div>
		</div>
	</div>
</div>
