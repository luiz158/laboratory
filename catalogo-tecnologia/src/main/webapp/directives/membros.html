
<div ng-controller="MembrosCtrl" has-role="fase.fase">	
	<div class="panel panel-default">	
		<div class="panel-heading">
			<h4 class="panel-title">Equipe de {{fase.fase | nomeFase}}<font color="#FF0000"> **</font>
			<span class="pull-right">
				<a class="btn btn-primary btn-xs" data-toggle="modal" data-target="#pesquisarMembrosModal"> 
					<i class="fa fa-search-plus"> Pesquisar</i>
				</a>
			</span>
			</h4>
		</div>
		<div class="panel-body">
			<div class="list-group" ng-if="membros.length">
				<a ng-repeat="faseMembro in membros" class="list-group-item"> 
					 <h5><span>{{faseMembro.user.name}} <br/> <small>{{faseMembro.user.setor}}</small></span>
					<button ng-click="remover(faseMembro)" has-role="fase.fase" class="btn btn-danger btn-xs pull-right">
							<i class="fa fa-trash-o "> Remover</i>
					</button>
					</h5>
				</a> 
			</div>	
			
			<small ng-if="!membros.length">Clique no botão pesquisar para selecionar os membros.</small>
		</div>


	<div class="modal fade" id="pesquisarMembrosModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
		style="display: none;">
		<form>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">Pesquisar membros</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="form-group input-group">
							<input type="text" class="form-control" ng-model="palavraChave" autofocus="autofocus">
							<span class="input-group-btn">
								<button class="btn btn-primary" ng-click="pesquisar()">
									Pesquisar <i class="fa fa-search"></i>
								</button>
							</span>
						</div>


						<div class="list-group" ng-if="resultadoPesquisa.length">
							<a ng-repeat="m in resultadoPesquisa" class="list-group-item row"> 
								<h5>{{m.name}}								
								<button class="btn btn-primary  pull-right" type="button" ng-click="adicionar(m)">
									Adicionar <i class="fa fa-plus-circle"></i>
								</button> 
								</h5>
								<p> <small> {{m.setor}} <br/> {{m.telephoneNumber}} </small></p>
								
							</a>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
		</form>
	</div>
	<!-- /.modal -->
	

</div>
