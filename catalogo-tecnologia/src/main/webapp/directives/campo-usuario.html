
<div>	
	<div class="input-group custom-search-form">	
		<input type="text" class="form-control" id="{{name}}"
			value="{{usuario.name}} - {{usuario.setor}} {{usuario.telephoneNumber}}" required
			disabled=disabled > 
		<span class="input-group-btn">
			<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#{{name}}Modal">
				<i class="fa fa-search"></i> Pesquisar
			</button>
		</span>
	</div>


	<div class="modal fade" id="{{name}}Modal" tabindex="-1"
		role="dialog" aria-labelledby="{{name}}Label" aria-hidden="true"
		style="display: none;">
		<form>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title" id="{{name}}">Pesquisar</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="form-group input-group">
							<input type="text" class="form-control" ng-model="palavraChave" autofocus="autofocus">
							<span class="input-group-btn">
								<button class="btn btn-primary" ng-click="pesquisar()">
									Pesquisar <i class="fa fa-search"></i>
								</button>
							</span>
						</div>

						<!-- Table -->
						<table class="table">
							<tbody>
								<tr role="row" ng-repeat="m in resultadoPesquisa">
									<td >{{m.name}}</td>
									<td> {{m.setor}}</td>
									<td> {{m.telephoneNumber}}</td>	
									<td> 
										<button class="btn btn-primary" type="button" ng-click="selecionar(m)" data-dismiss="modal">
											Selecionar <i class="fa fa-plus-circle"></i>
										</button> 
									</td>									
								</tr>
							</tbody>
						</table>

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
		</form>
	</div>
	<!-- /.modal -->
	

</div>
