<div class="panel">
<div class="panel-body">
<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title"><i class="fa fa-clock-o fa-fw"></i> Hist√≥rico</h4>
	</div>
	<!-- /.panel-heading -->
	<div class="panel-body">
		<ul class="timeline">
			<li ng-repeat="h in historico" ng-class-even="'timeline-inverted'">
				<div class="timeline-badge {{h.operacao | operacaoClass}}">
					<i class="{{h.operacao | operacaoIcone}}"></i>
				</div>
				<div class="timeline-panel">
					<div class="timeline-heading">
						<a href="#{{h.fase.fase | faseUrl}}/{{h.fase.id}}">
						<h4 class="timeline-title">{{h.fase.fase | nomeFase}}</h4>
						</a>
						<p>
							<small class="text-muted"><i class="fa fa-time"></i> {{h.data | date:'MM/dd/yyyy'}} {{h.horario}} - {{h.usuario.name}}</small>
						</p>
					</div>
					<div class="timeline-body">
						<p>{{h.descricao}}</p>
					</div>
				</div>
			</li>				
		</ul>
	</div>
	<!-- /.panel-body -->
</div>

</div>
</div>
