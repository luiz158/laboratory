<!DOCTYPE html>
<html ng-app="catalogo" lang="pt-br">

<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/angular-strap.styles.min.css" rel="stylesheet">
<link href="css/sb-admin.css" rel="stylesheet">
<link href="css/plugins/timeline/timeline.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<link href="css/plugins/dataTables/dataTables.bootstrap.css"
	rel="stylesheet">
<link href="font-awesome/css/font-awesome.css" rel="stylesheet">

<link rel="shortcut icon" type=“image/x-icon” href="images/catalogo.ico">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Catálogo de Tecnologia</title>
</head>

<body>
	<div id="wrapper">

	<div class="container" style="margin-top: 70px;" ng-controller="Auth">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="">
					<img alt="Catálogo de Tecnologia" src="images/marca-catologo-tecnologia.png" style="width: 10em;">
					
					  <small><span app-version></span></small></h4>
				
				</div>
				<form ng-submit="entrar()">
					<div class="panel-body">
						<p>
							<label for="username">CPF</label> <input id="username" type="text"
								class="form-control" ng-model="formData.username" autofill="autofill" /> <span
								id="username-message" class="text-danger"></span>
						</p>
						<p>
							<label for="password">Senha</label> <input id="password"
								type="password" class="form-control" ng-model="formData.password" autofill="autofill"/>
							<span id="password-message" class="text-danger"></span>
						</p>
						<p>
							<button id="login" class="btn btn-success" type="submit">Entrar</button>
						</p>
						<div id="message" class="text-danger" />
					</div>
				</form>
				<div class="panel-footer">
					<h4>
					<img src="images/logo_serpro.png" style="width: 12em;">
					</h4>				
				</div>
			</div>
		</div>
	</div>

	<script	src="js/lib/plugins/angular-file-upload/angular-file-upload-shim.min.js"></script>
	<script src="js/lib/angular.js"></script>
	<script src="js/lib/angular-locale_pt-br.js"></script>
	<script src="js/lib/angular-animate.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script	src="js/lib/plugins/angular-file-upload/angular-file-upload.min.js"></script>
	<script src="js/lib/plugins/angular-strap/angular-strap.js"></script>
	<script src="js/lib/plugins/angular-strap/angular-strap.tpl.js"></script>
	
	<script src="js/directives.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/auth-controller.js"></script>

	<script src="js/services/auth-service.js"></script>
	<script src="js/services/services.js"></script>
	
	<script src="js/lib/jquery-1.10.2.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
</body>

</html>
