<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/public/templates/default.xhtml">

	<ui:define name="body">
		<h:form prependId="false" acceptcharset="ISO-8859-1">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{disciplinaEditMB.insert}"
						rendered="#{!disciplinaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{disciplinaEditMB.update}"
						rendered="#{disciplinaEditMB.updateMode}" ajax="false" />
						
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{disciplinaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
						
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{disciplinaEditMB.delete}" immediate="true"
							actionListener="#{disciplinaListMB.clear}" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			
			<br/>
		
			<p:fieldset legend="#{messages['disciplina.label']}" toggleable="false" toggleSpeed="500">
				<h:panelGrid id="fields" columns="6">
				
					<h:outputLabel value="#{messages['disciplina.label.id']}: " for="id" styleClass="text-input" />
					<h:outputText id="id" value="#{disciplinaEditMB.bean.id}" />
					<p:message for="id" />
					
					<h:outputLabel value="" />
					<h:outputLabel value="" />
					<h:outputLabel value="" />

					<h:outputLabel value="#{messages['disciplina.label.nome']}: " for="nome" styleClass="text-input" />
					<h:inputText id="nome" value="#{disciplinaEditMB.bean.nome}" title="#{messages['disciplina.alt.nome']}" style="width:250px;" />
					<p:message for="nome" />

				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
		
	</ui:define>
</ui:composition>
