<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/public/templates/default.xhtml">

	<ui:define name="body">
		<h:form prependId="false" acceptcharset="ISO-8859-1">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{notaEditMB.insert}"
						rendered="#{!notaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{notaEditMB.update}"
						rendered="#{notaEditMB.updateMode}" ajax="false" />
						
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{notaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
						
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{notaEditMB.delete}" immediate="true"
							actionListener="#{notaListMB.clear}" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			
			<br/>
		
			<p:fieldset legend="#{messages['nota.label']}" toggleable="false" toggleSpeed="500">
				<h:panelGrid columns="2">
					<h:panelGrid id="fields" columns="6">
					
						<h:outputLabel value="#{messages['nota.label.id']}: " for="id" styleClass="text-input" />
						<h:outputText id="id" value="#{notaEditMB.bean.id}" />
						<p:message for="id" />
						
						<h:outputLabel value="" />
						<h:outputLabel value="" />
						<h:outputLabel value="" />
						
						<h:outputLabel value="#{messages['nota.label.aluno']}: " for="aluno" styleClass="text-input" />
						<h:selectOneMenu id="aluno" value="#{notaEditMB.aluno.id}" >
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{alunoListMB.listaAlunos}" var="aluno" itemLabel="#{aluno.nome}" itemValue="#{aluno.id}"/>
						</h:selectOneMenu>
						<p:message for="aluno" />
						
						<h:outputLabel value="#{messages['nota.label.disciplina']}: " for="disciplina" styleClass="text-input" />
						<h:selectOneMenu id="disciplina" value="#{notaEditMB.disciplina.id}" >
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItems value="#{disciplinaListMB.listaDisciplinas}" var="disciplina" itemLabel="#{disciplina.nome}" itemValue="#{disciplina.id}"/>
						</h:selectOneMenu> 
						<p:message for="disciplina" />
						
						<h:outputLabel value="#{messages['nota.label.nota']}: " for="nota" styleClass="text-input" />
						<h:inputText id="nota" value="#{notaEditMB.bean.valor}" title="#{messages['nota.alt.nota']}" style="width:250px;"/> 
						<p:message for="nota" />
	
					</h:panelGrid>
				</h:panelGrid>
			</p:fieldset>
			
		</h:form>
		
	</ui:define>
</ui:composition>
