<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/public/templates/default.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{turmaListMB.getNextView}"
						actionListener="#{turmaListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{turmaListMB.deleteSelection}"
							actionListener="#{turmaListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="list" var="bean" value="#{turmaListMB.lazyModel}" lazy="true" paginator="true" 
						 first="#{messages['page.first']}" rows="#{messages['page.rows']}"
						 pageLinks="#{messages['page.max.links']}">
						 
				<f:facet name="header">#{messages['turma.list.table.title']}</f:facet>
				<p:column style="width:5%;">
					<h:selectBooleanCheckbox value="#{turmaListMB.selection[bean.id]}" />
				</p:column>
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['turma.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">#{messages['turma.label.nome']}</f:facet>
					<h:commandLink action="#{turmaListMB.getNextView}" actionListener="#{turmaListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.disciplina.nome}">
					<f:facet name="header">#{messages['turma.label.disciplina']}</f:facet>
					<h:commandLink action="#{turmaListMB.getNextView}" actionListener="#{turmaListMB.clear}">
						<h:outputText value="#{bean.disciplina.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.professor.nome}">
					<f:facet name="header">#{messages['turma.label.professor']}</f:facet>
					<h:commandLink action="#{turmaListMB.getNextView}" actionListener="#{turmaListMB.clear}">
						<h:outputText value="#{bean.professor.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.local}">
					<f:facet name="header">#{messages['turma.label.local']}</f:facet>
					<h:commandLink action="#{turmaListMB.getNextView}" actionListener="#{turmaListMB.clear}">
						<h:outputText value="#{bean.local}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.horario}">
					<f:facet name="header">#{messages['turma.label.horario']}</f:facet>
					<h:commandLink action="#{turmaListMB.getNextView}" actionListener="#{turmaListMB.clear}">
						<h:outputText value="#{bean.horario}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.lotacao}">
					<f:facet name="header">#{messages['turma.label.lotacao']}</f:facet>
					<h:commandLink action="#{turmaListMB.getNextView}" actionListener="#{turmaListMB.clear}">
						<h:outputText value="#{bean.lotacao}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
