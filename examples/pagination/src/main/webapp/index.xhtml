<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:view contentType="text/html" locale="#currentLocale" />
	
	<h:head>
		<title>Pagination Sample</title>
		<link type="text/css" rel="stylesheet" href="css/styles.css" />
	</h:head>
	
	<h:body style="background-color:#f1f1f1">
		<h:form>
			<table style="width: 100%">
				<tr valign="top">
					<td>
						<p:dataTable id="list" var="bean"
							value="#{bookmarkMB.dataModel}" lazy="true" paginator="true"
							rows="5" pageLinks="4" first="1">
							<f:facet name="header">Lista de links</f:facet>
							<p:column style="width:5%;" sortBy="#{bean.id}">
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{bean.id}" />
							</p:column>
							<p:column sortBy="#{bean.description}">
								<f:facet name="header">Description</f:facet>
								<h:outputText value="#{bean.description}" />
							</p:column>
							<p:column sortBy="#{bean.link}">
								<f:facet name="header">Link</f:facet>
								<h:outputText value="#{bean.link}" />
							</p:column>
						</p:dataTable>
					</td>
				</tr>
			</table>
	
			<p:ajaxStatus style="width:16px;height:16px;">
				<f:facet name="start">
				</f:facet>
	
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
	
			<link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />
		</h:form>
	</h:body>
</html>
