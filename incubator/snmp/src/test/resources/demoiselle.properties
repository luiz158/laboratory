# enable a SNMP agent that provides a given MIB tree
frameworkdemoiselle.management.snmp.agent.enabled = true
# the network protocol to be used (udp or tcp)
frameworkdemoiselle.management.snmp.agent.protocol = udp
# the port that the agent listens on (default 1161)
frameworkdemoiselle.management.snmp.agent.port = 1161
# the address to listen on, or '*' to listen on any available address
frameworkdemoiselle.management.snmp.agent.address = *
# the MIB root to be considered
frameworkdemoiselle.management.snmp.agent.mib.root = 1.3.6.1.4.1.35437.1.1.2425.2011
# security settings (particularly for SNMPv3)
#frameworkdemoiselle.management.snmp.agent.security = snmp-security.xml