<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
<ui:include src="/mobile/template/main_mobile.xhtml" />
	<pm:page id="list_patio" title="Listagem de patio"
		rendered="#{securityContext.loggedIn}">

	<pm:header title="patio" swatch="b">
				<p:tabMenu>
				<p:menuitem icon="ui-icon-plus"
					url="#{patioListMB.nextView}" iconPos="top"
					value="#{messages['button.new']}"
					actionListener="#{patioListMB.clear}" />

				<p:menuitem icon="ui-icon-home" url="./navigator.jsf" iconPos="top"
					value="#{messages['menu.home']}" />

			</p:tabMenu>
		</pm:header>

		<pm:content>
			<h:form>
				<!-- Edite o data list para deixar apenas um coommandLink -->
				<p:dataList id="list" var="bean" value="#{patioListMB.resultList}">

					<h:outputText styleClass="ui-li-count" value="#{bean.id}" />

					<h:commandLink value="#{bean.local}"
						action="#{patioListMB.getNextView}">
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>

					<h:outputText styleClass="ui-li-count"
						value="#{bean.estacionamento.nome}" />

				</p:dataList>

			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
