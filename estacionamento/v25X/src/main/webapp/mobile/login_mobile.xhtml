<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:include src="/mobile/template/main_mobile.xhtml" />
	<pm:page title="Login para Mobile" id="login">
		<pm:header title="Login Mobile">
		</pm:header>
		<pm:content>
			<h:form id="form_login">
				<pm:field>
					<p:outputLabel value="#{messages['login.user']}: " for="username" />
					<p:inputText id="username" value="#{loginMobileMB.usuario}" />
				</pm:field>
				<pm:field>
					<p:outputLabel value="#{messages['login.password']}: "
						for="password" />
					<p:password value="#{loginMobileMB.senha}" feedback="false"
						id="password" />
				</pm:field>
				<h:commandButton value="Entrar" icon="ui-icon-check"
					action="#{loginMobileMB.doLogin}">
					<f:param name="faces-redirect" value="true" />
				</h:commandButton>
			</h:form>
		</pm:content>
		<pm:footer>
			<p:outputLabel value="#{messages['main.footer.text']}"></p:outputLabel>
			
		</pm:footer>
	</pm:page>
	<pm:page id="logged_in">
		<pm:content>
			<p:outputLabel value="#{messages['main.app.welcome']}"></p:outputLabel>
			<p:button value="#{messages['main.app.mobile.start']}"
				outcome="./navigator.xhtml"></p:button>
		</pm:content>
	</pm:page>
</h:body>
</html>
