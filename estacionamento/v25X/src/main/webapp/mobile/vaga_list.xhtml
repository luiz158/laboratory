<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
<ui:include src="/mobile/template/main_mobile.xhtml" />
	<pm:page id="list_vaga" title="Listagem de vaga" rendered="#{securityContext.loggedIn}">
				<pm:header title="vaga" swatch="b">
					<f:facet name="right">
						<p:button value="#{messages['button.new']}" icon="plus"
										 href="#{vagaListMB.nextView}"
										 actionListener="#{vagaListMB.clear}"/>
					</f:facet>
						<f:facet name="left">
						<p:button value="#{messages['main.app.title']}" icon="home"
										 href="./navigator.jsf"/>
					</f:facet>
				</pm:header>	
				<pm:content>
					<h:form>
						<p:dataList id="list" var="bean" value="#{vagaListMB.resultList}">
							<h:outputText styleClass="ui-li-count" value="#{bean.patio.estacionamento.nome} / #{bean.patio.local}" />							
							<h:commandLink value="#{bean.automovel.placa}" action="#{vagaListMB.getNextView}">
								<f:param name="id" value="#{bean.id}" />
							</h:commandLink>								
														
						</p:dataList>
					</h:form>
				</pm:content>
		</pm:page>
