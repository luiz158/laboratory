<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_mobile.xhtml" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Edição de endereco">
	<!-- Main View -->
		<pm:view id="main">
			<pm:header title="Edição de endereco" swatch="b">
				<f:facet name="left">
					<p:button style="width:10; height:30; border:1px solid #000;" 
						value="#{messages['button.back']}" icon="back"
						href="#{enderecoEditMB.previousView}"/>
				</f:facet>
				<f:facet name="right">
					<p:button value="#{messages['main.app.title']}" icon="home"
								 href="./navigator.jsf"/>
				 </f:facet>
			</pm:header>
			<pm:content>
				<h:form>
					<pm:buttonGroup orientation="horizontal" >
					<h:commandButton value="#{messages['button.save']}" action="#{enderecoEditMB.insert}"
						rendered="#{!enderecoEditMB.updateMode}" ajax="false" />
					<h:commandButton value="#{messages['button.save']}" action="#{enderecoEditMB.update}"
						rendered="#{enderecoEditMB.updateMode}" ajax="false" />
					<h:commandButton value="#{messages['button.delete']}" action="#{enderecoEditMB.delete}"
						rendered="#{enderecoEditMB.updateMode}" immediate="true" ajax="false" disabled="#{!securityContext.hasRole('gerente')}"/>
					</pm:buttonGroup>
					
					<h:outputLabel value="#{messages['endereco.label.codigo']}: " for="codigo" styleClass="text-input" />										
					<h:outputText id="codigo" value="#{enderecoEditMB.bean.codigo}" />					
					<h:message for="codigo" />
						
					<h:outputLabel value="#{messages['endereco.label.logradouro']}: " for="logradouro" styleClass="text-input" />					
					<h:inputText id="logradouro" value="#{enderecoEditMB.bean.logradouro}"	title="#{messages['endereco.alt.logradouro']}" />					
					<h:message for="logradouro" />
						
					<h:outputLabel value="#{messages['endereco.label.cidade']}: " for="cidade" styleClass="text-input" />					
					<h:inputText id="cidade" value="#{enderecoEditMB.bean.cidade}"	title="#{messages['endereco.alt.cidade']}" />					
					<h:message for="cidade" />
						
					<h:outputLabel value="#{messages['endereco.label.estado']}: " for="estado" styleClass="text-input" />					
					<h:inputText id="estado" value="#{enderecoEditMB.bean.estado}" title="#{messages['endereco.alt.estado']}" />					
					<h:message for="estado" />
						
					<h:outputLabel value="#{messages['endereco.label.cep']}: " for="cep" styleClass="text-input" />					
					<h:inputText id="cep" value="#{enderecoEditMB.bean.cep}" title="#{messages['endereco.alt.cep']}" />					
					<h:message for="cep" />					
					
					
					<p:panel header="#{messages['cliente.label']}" toggleable="true" toggleSpeed="500">
						<h:panelGrid id="fieldcliente" columns="1">
						 	<p:outputPanel>
						 		<p:dataList id="list" var="varClientes" value="#{enderecoEditMB.clienteList}">
									<h:outputText value=" #{varClientes.nome}" />																		
								</p:dataList>
						 	</p:outputPanel>
						 </h:panelGrid>
					</p:panel>
					</h:form>
				</pm:content>
			</pm:view>
		</pm:page>	
</f:view>
