<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contentType="text/html" locale="#currentLocale" />
<h:head>
	<title>Sistema Escola</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
</h:head>

<h:body style="background-color:#f1f1f1">
	<p:dialog modal="false" closable="false" resizable="false"
		header="Controle de Acesso" visible="true" closeOnEscape="false"
		width="367" position="center">
		<h:form>
			<h:panelGrid columns="2" columnClasses="loginCol1,loginCol2">
				<h:panelGrid columns="2" cellspacing="5">

					<h:outputLabel value="Login" for="login" />
					<p:inputText value="#{loginMB.usuario.login}" id="login" />

					<h:outputLabel value="Senha" for="senha" />
					<p:password value="#{loginMB.usuario.senha}" id="senha"
						feedback="false" minLength="6" />

					<h:outputText value="" />
					<p:commandButton value="Acessar" action="#{loginMB.login()}"
						ajax="false" style="float: right;" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<p:growl id="messages" globalOnly="true" />

	<p:ajaxStatus style="width:16px;height:16px;">
		<f:facet name="start">
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />
</h:body>
</html>
