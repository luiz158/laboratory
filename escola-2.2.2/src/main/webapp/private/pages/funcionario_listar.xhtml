<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/public/templates/default.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{funcionarioListMB.getNextView}"
						actionListener="#{funcionarioListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{funcionarioListMB.deleteSelection}"
							actionListener="#{funcionarioListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="list" var="bean" value="#{funcionarioListMB.resultList}">
				<f:facet name="header">#{messages['funcionario.list.table.title']}</f:facet>
				<p:column style="width:5%;">
					<h:selectBooleanCheckbox value="#{funcionarioListMB.selection[bean.id]}" />
				</p:column>
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['funcionario.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
				<p:column sortBy="#{bean.nome}">
					<f:facet name="header">#{messages['funcionario.label.nome']}</f:facet>
					<h:commandLink action="#{funcionarioListMB.getNextView}" actionListener="#{funcionarioListMB.clear}">
						<h:outputText value="#{bean.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.nascimento}">
					<f:facet name="header">#{messages['funcionario.label.nascimento']}</f:facet>
					<h:commandLink action="#{funcionarioListMB.getNextView}" actionListener="#{funcionarioListMB.clear}">
						<h:outputText value="#{bean.nascimento}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				<p:column sortBy="#{bean.lotacao}">
					<f:facet name="header">#{messages['funcionario.label.lotacao']}</f:facet>
					<h:commandLink action="#{funcionarioListMB.getNextView}" actionListener="#{funcionarioListMB.clear}">
						<h:outputText value="#{bean.lotacao}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
