<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
			<p:dataTable id="list" var="bean" value="#{logListMB.resultList}">
				<f:facet name="header">Registro de Logs</f:facet>
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
				<p:column sortBy="#{bean.datahora}">
					<f:facet name="header">Data e Hora</f:facet>
					<h:outputText value="#{bean.datahora}" />
				</p:column>
				<p:column sortBy="#{bean.operacao}">
					<f:facet name="header">Operação</f:facet>
					<h:outputText value="#{bean.operacao}" />
				</p:column>
				<p:column sortBy="#{bean.registro}">
					<f:facet name="header">Registro</f:facet>
					<h:outputText value="#{bean.registro}" />
				</p:column>				
			</p:dataTable>
	</ui:define>
</ui:composition>
